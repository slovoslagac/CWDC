<!DOCTYPE html>
<html>
<head>
    <title>New BBC</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
        body {
            margin: 0;
            font-family: Arial,Helmet,Freesans,Helvetica;
        }
        #topbar {
            background-color: #FFFFFF;
            width: 100%;
            height: 45px;
            color:black;
        }
        #logodiv {
            padding-top: 5px;
            float: left;
            border-right: 1px solid #E4E4E4;
            padding-right: 15px;
        }
        #singindiv {
            width: 200px;
            font-weight: bold;
            font-size: 0.9em;
            border-right: 1px solid #E4E4E4;
        }
        
        #singindiv img {
            position: relative;
            top: 3px;
        }
        #singindiv p {
            padding-left:  20px;
        }
        .fixedwidth {
            width: 1250px;
            margin: 0 auto;
            
        }
  
    </style>
    
</head>
<body>
    <div id="container">
        <div id="topbar">
            <div class="fixedwidth">
                <div id="logodiv">
                    <img src="images/BBClogo.PNG" />
                </div>
                <div id="singindiv">
                    <p><img src="images/BBCsingin.PNG" /> Sing in</p>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
